<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3rd Homework</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
      <div class="info">
      <form action="page.php" method="get" enctype="multipart/form-data">
            <legend>
                  Personal Info
            </legend><br><br>
            <label for="first_name">First Name</label><br>
            <input type="text" placeholder="Type your first name" name="first_name" id="first_name"><br>
            <br>
            <label for="last_name">Last Name</label><br>
            <input type="text" placeholder="Type your last name" name="last_name" id=
            "last_name"><br>
            <br>
             <label for="email">Email Address</label><br>
            <input type="email" placeholder="Type your email address" name="email" id=
            "email"><br>
            <br>
             <label for="password">Enter Password</label><br>
            <input type="password" placeholder="Type your password" name="password" id=
            "password"><br>
            <br>
             <label for="age">Enter Age</label><br>
            <input type="number" placeholder="Type your age" name="age" id=
            "age"><br>
            <br>
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" value="male"><span>Male</span>
            <input type="radio" name="gender" value="female"><span>Female</span>
            <br><br>
            <label for="education">Educational Qualification</label><br>
            <input type="checkbox" name="jsc" value="jsc"><span>JSC</span>
            <input type="checkbox" name="ssc" value="ssc"><span>SSC</span>
            <input type="checkbox" name="hsc" value="hsc"><span>HSC</span>
            <br><br>
            <label for="messages">Your Message:</label><br>
            <textarea cols="74" rows="15" name="message" id="message" placeholder="Type your message"></textarea><br><br>
            <input type="submit" value="Submit">
            <input type="submit" value="Reset">
      </form>
      </div>
</body>
</html>
